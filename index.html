<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prove You're Not a Robot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8a2be2, #dda0dd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #8a2be2;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6e6fa;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatHeart 10s linear infinite;
      color: #ff69b4;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .aurora {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg, #ffd1dc, #dda0dd, #ffb6c1, #ffc0cb);
      background-size: 600% 100%;
      animation: auroraMove 10s ease-in-out infinite;
      z-index: -2;
      filter: blur(30px);
    }

    @keyframes auroraMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ribbon {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="ribbon">ðŸŽ€</div>
  <div class="hearts"></div>

  <div class="container">
    <h1>Prove that you are not a robot ðŸ¤–ðŸ’œ</h1>
    <form id="captchaForm">
      <label for="answer">What is our common favourite song?</label>
      <input type="text" id="answer" name="answer" placeholder="Type here...">
      <br>
      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('captchaForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const answer = document.getElementById('answer').value.trim().toLowerCase();

      if (answer === 'kho gaye') {
        messageDiv.style.color = 'black';
        messageDiv.textContent = "Yeah, you got it ðŸ’– (Click me ðŸŽˆ)";
        messageDiv.style.cursor = 'pointer';

        messageDiv.onclick = function() {
          const balloon = document.createElement('div');
          balloon.textContent = 'ðŸŽˆ';
          balloon.style.position = 'absolute';
          balloon.style.fontSize = '40px';
          balloon.style.left = '50%';
          balloon.style.top = '50%';
          balloon.style.transform = 'translate(-50%, -50%)';
          document.body.appendChild(balloon);

          setTimeout(() => {
            balloon.style.transition = 'transform 0.7s ease, opacity 0.5s';
            balloon.style.transform = 'translate(-50%, -200%)';
            balloon.style.opacity = '0';

          setTimeout(() => {
            window.location.href = "nextpage.html";

        messageDiv.style.color = 'black';
        messageDiv.textContent = "Ohh that's so close... but yet wrong ðŸ’”";
      }

    // Floating heart generator
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';

    setInterval(createHeart, 400);
  </script>
</body>
</html>
