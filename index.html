<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef6ff;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      color: #9e4ed3;
      font-size: 2.5rem;
      margin-top: 30px;
    }

    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: 40px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .slide {
      display: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      border-radius: 20px;
    }

    .caption {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      animation: fade 10s ease-in-out infinite;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>✨ Core Memories ✨</h1>

  <div class="slideshow-container">
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20074557.png" alt="Memory 1">
    </div>
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20080144.png" alt="Memory 2">
    </div>
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20080431.png" alt="Memory 3">
    </div>
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20080604.png" alt="Memory 4">
    </div>
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20080832.png" alt="Memory 5">
    </div>
    <div class="slide">
      <img src="/mnt/data/Screenshot%202025-06-15%20080658.png" alt="Memory 6">
    </div>
    <div class="caption" id="caption"></div>
  </div>

  <script>
    const captions = [
      "Love is not just a feeling, it's a thousand memories in a single heartbeat.",
      "In every frame, a story of us lives forever.",
      "Some moments don't fade—they become a part of who we are.",
      "You are the reason every ordinary day feels magical.",
      "Through every laugh and every tear, we wrote our own fairytale.",
      "With you, every memory becomes a core memory."
    ];

    let slideIndex = 0;
    let captionIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const captionBox = document.getElementById("caption");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1;}
      slides[slideIndex - 1].style.display = "block";
      captionBox.textContent = captions[captionIndex];
      captionIndex = (captionIndex + 1) % captions.length;
      setTimeout(showSlides, 10000); // Change every 10 seconds
    }

    showSlides();
  </script>
</body>
</html>
